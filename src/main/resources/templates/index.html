<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{layouts/layout :: layout-enchere(contenuPage=~{:: main}, ressourcesSupp=~{}, titrePage=~{:: title})}">

<head>
    <title>Accueil - ENI-Enchères</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="filtres">
                <h3>Filtres :</h3>
                <form th:action="@{/recherche}" method="get">
                    <div>
                        <label for="motCle">Le nom de l'article contient :</label>
                        <input type="text" id="motCle" name="motCle" th:value="${param.motCle}">
                    </div>
                    <div>
                        <label for="categorie">Catégorie :</label>
                        <select id="categorie" name="categorie">
                            <option value="">Toutes</option>
                            <option th:each="categorie : ${categories}" 
                                    th:value="${categorie.noCategorie}"
                                    th:text="${categorie.libelle}"
                                    th:selected="${categorie.noCategorie == param.categorie}"></option>
                        </select>
                    </div>
                    <button type="submit">Rechercher</button>
                    <button type="reset">Annuler</button> 
                </form>
            </div>

            <div class="liste-encheres">
                <h3>Liste des enchères</h3>
                <div class="grid">
                    <div th:each="enchere : ${encheres}" class="enchere">
                        <div class="image-container">
                            <img src="placeholder.jpg" alt="Image de l'article"> 
                        </div>
                        <h4 th:text="${enchere.nomArticle}"></h4>
                        <p th:text="'Prix : ' + ${enchere.prixVente} + ' point(s)'"></p>
                        <p th:text="'Fin de l\'enchère : ' + ${#dates.format(enchere.dateFinEncheres, 'dd/MM/yyyy')}"></p>
                        <p th:text="'Vendeur : ' + ${enchere.vendeur.pseudo}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
