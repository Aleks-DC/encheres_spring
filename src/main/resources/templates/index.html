<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity" data-th-replace="~{layouts/layout :: layout-enchere(contenuPage=~{:: main}, ressourcesSupp=~{}, titrePage=~{:: title})}">
<head>
    <title>Accueil - ENI-Enchères</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <main>
        <div class="container">
            <div class="filtres">
                <h3>Filtres :</h3>
                <form th:action="@{/recherche}" method="get">
                    <div>
                        <label for="motCle">Le nom de l'article contient :</label>
                        <input type="text" id="motCle" name="motCle" th:value="${param.motCle}">
                    </div>
                    <div>
                        <label for="categorie">Catégorie :</label>
                        <select id="categorie" name="categorie">
                            <option value="">Toutes</option>
                            <option th:each="categorie : ${categories}"
                                    th:value="${categorie.id}"
                                    th:text="${categorie.nom}"
                                    th:selected="${categorie.id == param.categorie}"></option>
                        </select>
                    </div>

                    <div sec:authorize="isAuthenticated()">
                        <input type="radio" id="achats" name="affichage" value="achats" checked>
                        <label for="achats">Achats</label><br>
                        <input type="radio" id="ventes" name="affichage" value="ventes">
                        <label for="ventes">Mes ventes</label><br>
                    </div>
                    <div class="selectOption" sec:authorize="isAuthenticated()" id="choixAchats"> 
                        <select>
                            <option value="ouvertes">Enchères ouvertes</option>
                            <option value="remportees">Mes enchères remportées</option>
                            <option value="enCours">Mes enchères en cours</option>
                        </select>
                    </div>
                    <div class="selectOption" sec:authorize="isAuthenticated()" id="choixVentes" >
                        <select>
                            <option value="enCours">Mes ventes en cours</option>
                            <option value="nonDebutees">Mes ventes non débutées</option>
                            <option value="terminees">Mes ventes terminées</option>
                        </select>
                    </div>
                    <button type="submit">Rechercher</button>
                    <button type="reset">Annuler</button> 
                </form>
            </div>

            <div class="liste-encheres">
                <h3>Liste des enchères</h3>
                <div class="grid">
                    <div th:each="articleAVendre : ${articlesAVendre}" class="enchere"> 
                        <div class="image-container">
                            <img th:if="${articleAVendre.photo != null}" th:src="@{${'/images/' + articleAVendre.photo}}" alt="Image de l'article">
                            <img th:unless="${articleAVendre.photo != null}" th:src="@{/images/default.jpg}" alt="Image par défaut">
                        </div>
                        <div class="enchere-details">
                            <h4 th:text="${articleAVendre.nom}"></h4> 
                            <p th:text="'Prix : ' + ${articleAVendre.prixVente} + ' €'"></p> 
                            <p th:text="'Fin de l\'enchère : ' + ${#dates.format(articleAVendre.dateFinEncheres, 'dd/MM/yyyy')}"></p>
                            <p th:text="'Vendeur : ' + ${articleAVendre.vendeur.pseudo}"></p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
