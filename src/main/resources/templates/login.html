<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{layouts/layout :: layout-enchere(contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources-css})}">

<head>
    <meta charset="UTF-8">
    <title data-th-text="#{index.title}"></title>
    <th:block id="ressources-css">
		<link rel="stylesheet" data-th-href="@{/css/login.css}">
	</th:block>
</head>
<body>
<div class="superParent">
    <main class="center-main">
        <form data-th-action="@{/login}" method="post">
            <ul>
                <li>
                    <label for="inputUsername">Nom d'utilisateur :</label> 
                    <input id="inputUsername" type="text" name="username" />
                </li>
                <li>
                    <label for="inputPwd">Mot de passe :</label> 
                    <input id="inputPwd" type="password" name="password" />
                </li>
                <li>
                    <button type="submit">Connexion</button>
                </li>
            </ul>
        </form>        
        <div>
            <a data-th-href="@{/register}" class="div-a">
                <button class="div-button">Créer un compte</button>
            </a>
        </div>
         <div>
            <a data-th-href="@{/forgot-password}" class="div-a">Mot de passe oublié ?</a>
        </div>

    </main>
    </div>
</body>
</html>
