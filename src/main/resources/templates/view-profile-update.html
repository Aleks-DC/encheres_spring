<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-th-replace="~{layouts/layout :: layout-enchere(
			titrePage=~{:: title}, 
			contenuPage=~{:: main}, 
			ressourcesSupp=~{})}">
<head>
    <meta charset="UTF-8">
    <title> Profil</title>
    <link rel="stylesheet" data-th-href="@{/css/general.css}" />
</head>		

<body>
    <h1>Mon Profil</h1>
    <form action="#" data-th-action="@{/view-profile-update}" method="post">
        <div>
            <label for="pseudo">Pseudo :</label>
            <span data-th-text="${coachQqch}"></span>
            <label for="nom">Nom(*):</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div>
            <label for="prenom">Prénom(*):</label>
            <input type="text" id="prenom" name="prenom" required>
            <label for="email">Email(*):</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone">
        </div>
        <div>
            <label for="adresse">Adresse (*):</label>
            <input type="text" id="adresse" name="adresse" required>
        </div>
        <div>
            <label for="departement">Département:</label>
            <input type="text" id="departement" name="departement">
            <label for="ville">Ville:</label>
            <input type="text" id="ville" name="ville">
        </div>
        <div class="form-group full-width">
            <label for="credit">Mon crédit:</label>
            <span data-th-text="${nombreDePoints}"></span>
        </div>
        <div class="button-group">
            <button type="submit">Modifier</button>
            <button type="submit" formaction="#" data-th-action="@{/changePassword}">Modifier Mot de passe</button>
            <button type="submit" formaction="#" data-th-action="@{/}">Supprimer Compte</button>
            <button type="submit" formaction="#" data-th-action="@{/view-profile-details}">Annuler</button>
        </div>
    </form>
</body>
</html>
</html>
